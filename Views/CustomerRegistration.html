<!DOCTYPE html>

<html>

<head>
  <title>Customer Registration</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="AccessDbCustomers.js"></script>
  
 
  <link rel="stylesheet" href="../Modules/bootstrap.min.css"/>
  <script src="../Modules/jquery.min.js"></script>
  <script src="../Modules/popper.min.js"></script>
  <script src="../Modules/bootstrap.min.js"></script>
  <script src="../js/navBarHTML.js"></script>

  <link rel="stylesheet" href="../css/registration.css" !important/>

<body>

  <!-- The header and Navigation Bar will be put into the <section tag> by the 
    Javascript file called navBarHTML.js -->

  <section></section>

  <!-- Tabs starts -->
  <div class="container" id="myTabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab"
          aria-controls="register" aria-selected="true">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
          aria-selected="false">Login</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
        <!-- Registration Tab -->
        <form id = "registration_Form" class="myForm" method="POST" action="/post_form">
          <!--add method="POST" if using bouncer.php-->
          <fieldset>
            <legend>
              Registration Form
            </legend>
            <div class="padded">
              <label for="custFirstName">First Name:</label><br />
              <input type="text" class="form-control" placeholder="First Name" name="custFirstName" id="custFirstName"
                required="required" /><br />

              <label for="custLasttName">Last Name:</label><br />
              <input type="text" class="form-control" placeholder="Last Name" name="custLastName" id="custLastName"
                required="required" /><br />

              <label for="custAddress">Address:</label><br />
              <input type="text" class="form-control" placeholder="Address" name="custAddress" id="custAddress"
                required="required" /><br />

              <label for="custCity">City:</label><br />
              <input type="text" class="form-control" placeholder="City" name="custCity" id="custCity"
                required="required" /><br />

              <label for="custProv">Prov:</label><br />
              <input type="text" class="form-control" placeholder="Province" name="custProv" id="custProv"
                required="required" /><br />

              <label for="custPostal">Postal Code:</label><br />
              <input type="text" pattern="^[ABCEGHJ-NPRSTVXYabceghj-nprstvxy][0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z] ?[0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z][0-9]$" class="form-control" placeholder="Postal Code" name="custPostal" id="custPostal"
                required="required" /><br />

              <label for="custCountry">Country:</label><br />
              <input type="text" class="form-control" placeholder="Country" name="custCountry" id="custCountry"
                required="required" /><br />

              <label for="custHomePhone">Home Phone:</label><br />
              <input type="text" class="form-control" placeholder="Home Phone" name="custHomePhone" id="custHomePhone"
                required="required" /><br />

              <label for="custBusPhone">Business Phone:</label><br />
              <input type="text" class="form-control" placeholder="Business Phone" name="custBusPhone" id="custBusPhone"
                 /><br />
                 
              <label for="custEmail">Email:</label><br />
              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="custEmail" placeholder="Enter your email" id="custEmail"
                required="required" /><br />

          

             



              <label for="userName">User Name:</label><br />
              <input type="text" class="form-control" placeholder="User Name" name="UserName" id="userName"
                required="required" /><br />

              <label for="userPassword">Password (8 Characters Minimum):</label><br />
              <input type="password" class="form-control" id="userPassword" minlength="8" placeholder="Password"
                name="userPassword" required="required" /><br /><br />

              <!-- Gender Radio Buttons Start -->
             <!--  <h4>Select Your Gender:</h4>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="maleRadio" name="gender" checked="checked" />
                <label class="custom-control-label" for="maleRadio">Male</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="femaleRadio" name="gender" />
                <label class="custom-control-label" for="femaleRadio">Female</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="otherRadio" name="gender" />
                <label class="custom-control-label" for="otherRadio">Other</label>
              </div>
              <br /> -->
              <!-- Gender Radio Buttons End -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="terms" name="terms" checked="checked" />
                <label class="custom-control-label" for="terms">
                  I Agree to the
                  <a href="TermsAndConditions.html" style="text-decoration:none;
                      font-weight: bold;"
                    onclick="window.open('TermsAndConditions.html','newwindow','width = 600, height= 400'); return false;">
                    Terms and Conditions</a></label>
              </div>
              <br /><br />

              <input class="btn btn-primary" style="width: 150px;" type="submit" value="Register" />&nbsp;
              <input class="btn btn-danger" style="width: 150px;" type="reset" value="Reset" />&nbsp;
              <!-- working on this button -->
              <input type="button" class="btn btn-primary" style="width: 150px;"
                onclick="$('#login-tab').trigger('click')" value="Login Instead" />

            </div>
          </fieldset>
        </form>
      </div>
      <div class="tab-pane fade in" id="login" role="tabpanel" aria-labelledby="login-tab">
        <!-- Login Tab -->
        <form class="myForm" method="POST" action="/post_loginForm" >
          <!--add method="POST" if using bouncer.php-->
          <fieldset>
            <legend>
              Login Form
            </legend>
            <div class="padded">
              <label for="uName" id="login_userName">User Name:</label><br />
              <input type="text" class="form-control form-control" placeholder="User Name" name="uNameLogin" id="uNameLogin"
                required="required" /><br />

              <label for="pass">Password (8 Characters Minimum):</label><br />
              <input type="password" class="form-control form-control" id="passwordLogin" minlength="8"
                placeholder="Password" name="passwordLogin" required="required" /><br />

              <!-- Gender Radio Buttons -->

              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMeLogin" name="rememberMe"
                  checked="checked" />
                <label class="custom-control-label" for="terms">Remember Me</label>
              </div>
              <br />

              <input class="btn btn-primary" style="width: 150px;" type="submit" value="Login"/>
                <!-- onclick="return submitted(this.form)" /> -->
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- Tab Ends -->

  <!-- Container for the main content of the web page -->
  <main class="container"></main>

  <!-- Footer Begins -->
  <footer>
    <p class="copyright">Copyright &copy; 2019</p>
  </footer>
 

  <script>
    // Changing background colors for the Register and reset buttons

    $(document).ready(function () {
      //  $("input:submit").css("background-color", "green");
      $("input:reset").css("background-color", "red");
      $("div.padded").append("<p>");
      $("div.padded > label").hide();
      // $("div.padded > label").next("br").next("br").hide();
    });

    var hi = false;
    function submitted() {
      if (hi == true) {
        confirm("i am submitted");
      }
    }
    function confirmation() {
      message = "";
      var myForm = document.forms[0];

      for (i = 0; i < myForm.elements.length; i++) {
        console.log(
          "inside for loop: #" + i + myForm.elements[i].placeholder
        );
        if (myForm.elements[i].type == "text") {
          if (myForm.elements[i].value == "") {
            message +=
              "Field" +
              myForm.elements[i].labels[0].textContent +
              "can't be empty\\n ";
          }
        }
      }
    }
  </script>
</body>

</html>
