        <!-- Functions -->
        <script>
            $('#body').ready(animatedIntro());
            var packageData;
            var packageIndex = 0;

            //display package data on the screen
            getHttpRequest("/getVacationPackages", (data) => {
                packageData = JSON.parse(data);
                document.getElementById("packagesText").innerHTML = packageData[0].PkgDesc;
            });

            function fadeInTextTransitions() {
                //fades in and UP the main button
                document.getElementById("introBtn").style.opacity = "1.0";
                document.getElementById("introBtn").style.marginTop = "0";

                //fade in and start rotating packages being displayed
                startPackagesTransitions();
            }

            //provides the fading effects to the package data being displayed.
            function startPackagesTransitions() {
                //rotates package text by lowering opacity, changing text and raising opacity
                    packageIndex++;
                    var rotatePackageText = setInterval(() => {
                        if (packageIndex < packageData.length - 1) {
                            packageIndex++;
                        }
                        else {
                            packageIndex = 0;
                        }
                        document.getElementById("packagesText").style.opacity = "1";
                        document.getElementById("packagesText").innerHTML = packageData[packageIndex].PkgDesc;
                        var fadeOut = setTimeout(() => {
                            document.getElementById("packagesText").style.opacity = "0";
                        }, 2000);
                    }, 3000);
            }


            //creates the introduction animation on page load.
            function animatedIntro() {
                var blinkingCursorRunTime = 0; // default 1900
                var delayBetweenCharsTyped = 0; //default" 75
                var delayBetweenSentences = 0; // default 1000
                var sentenceOne = "'Live life with no excuses,";
                var sentenceTwo = " travel with no regrets.'"
                var elementId = "introText";

                //creates blinking cursor effect
                blinkingCursor(elementId, blinkingCursorRunTime, () => {
                    //then prints the sentenceOne string, 1 charactor at a time
                    textTyping(elementId, sentenceOne, delayBetweenCharsTyped, () => {
                        //then prints the sentenceTwo, 1 charactor at a time after a short delay between sentence1 & 2
                        setTimeout(() => {
                            textTyping(elementId, sentenceTwo, delayBetweenCharsTyped,
                                fadeInTextTransitions);
                        }, delayBetweenSentences);
                    });
                });
            }
        </script>
